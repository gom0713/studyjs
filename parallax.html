<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>parallax_scroll</title>
    <style>
        html{scroll-behavior: smooth;}
        #back{height: 3000px;}
        #printer{position: fixed;background-color: #fff;border: #000 solid 1px; right: 10px;}
        .block{background-color: red; width: 100px; height: 100px; position: absolute; left: 0; transition: all 1s}
        .blue{background-color: blue; left: 300px; width: 200px; height: 200px;}
    </style>
</head>
<body onscroll="changeScroll()">
    <div id="top"></div>
    <div id="printer">0</div>
    <div id="back"></div>
    <div class="block" style="top: 500px;">block</div>
    <div class="block" style="top: 1000px;">block</div>
    <div class="block" style="top: 1500px;">block</div>
    <div class="block" style="top: 2000px;">block</div>
    <div class="block" style="top: 2500px;">block</div>
    <a href="#top">top</a>
    <script>
        const blocks = document.getElementsByClassName('block');
        for(var i =0; i<blocks.length; i++){
            const oneBlock = blocks[i];
            oneBlock.innerHTML = oneBlock.offsetTop;
        }
        const printerDiv = document.getElementById('printer');
        const range = 150;
        function changeScroll(){
            printerDiv.innerHTML = document.documentElement.scrollTop;
            const screenCenter = document.documentElement.scrollTop + window.innerHeight/2;
            for(var i = 0; i <blocks.length; i++){
                var oneBlock = blocks[i];
                if(oneBlock.offsetTop <= screenCenter && oneBlock.offsetTop >= screenCenter-range){
                    oneBlock.classList.add('blue');
                }else{
                    oneBlock.classList.remove('blue');
                }
            }
        }
    
    
    </script>
</body>
</html>
